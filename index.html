<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无线电呼号解析</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #c62f2f; /* 中国红 */
            --secondary-color: #333333; /* 墨色 */
            --accent-color: #d4af37; /* 金色 */
            --light-color: #f5f5f5;
            --paper-color: #f8f3e6; /* 宣纸色 */
        }
        
        body {
            font-family: 'Ma Shan Zheng', cursive, sans-serif;
            background-color: var(--paper-color);
            color: var(--secondary-color);
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(205, 205, 205, 0.1) 0%, rgba(205, 205, 205, 0.1) 20%, transparent 20%, transparent 100%),
                radial-gradient(circle at 90% 80%, rgba(205, 205, 205, 0.1) 0%, rgba(205, 205, 205, 0.1) 20%, transparent 20%, transparent 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color), var(--primary-color));
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
            position: relative;
        }
        
        h1 {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        
        .input-section {
            background-color: rgba(248, 243, 230, 0.7);
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #e8e1d1;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        
        input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #d0c9b8;
            border-radius: 4px 0 0 4px;
            font-size: 1.1rem;
            font-family: 'Ma Shan Zheng', cursive;
            background-color: white;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #a82525;
        }
        
        .examples {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .example {
            background-color: rgba(198, 47, 47, 0.1);
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .example:hover {
            background-color: rgba(198, 47, 47, 0.2);
            border-color: var(--primary-color);
        }
        
        .result-section {
            display: none;
            background-color: white;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            border: 1px solid #e8e1d1;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e8e1d1;
        }
        
        .callsign {
            font-size: 2.2rem;
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .result-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .info-card {
            background-color: var(--light-color);
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid var(--primary-color);
        }
        
        .info-card h3 {
            margin-bottom: 10px;
            color: var(--primary-color);
            font-size: 1.3rem;
        }
        
        .info-item {
            display: flex;
            margin-bottom: 8px;
        }
        
        .info-label {
            min-width: 100px;
            font-weight: bold;
            color: var(--secondary-color);
        }
        
        .info-value {
            flex: 1;
        }
        
        .history-section {
            margin-top: 30px;
        }
        
        .history-section h2 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e8e1d1;
        }
        
        .history-list {
            list-style-type: none;
        }
        
        .history-item {
            padding: 10px 15px;
            border-bottom: 1px solid #e8e1d1;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .history-item:hover {
            background-color: rgba(198, 47, 47, 0.05);
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #777;
            font-size: 0.9rem;
        }
        
        .seal {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 0.8rem;
            transform: rotate(-15deg);
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            input {
                border-radius: 4px;
                margin-bottom: 10px;
            }
            
            button {
                border-radius: 4px;
                padding: 12px;
            }
            
            .result-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>无线电呼号解析</h1>
            <p class="subtitle">查询无线电呼号信息，了解电台所属国家与地区</p>
        </header>
        
        <section class="input-section">
            <div class="input-group">
                <input type="text" id="callsignInput" placeholder="请输入无线电呼号，如：BA1AA">
                <button id="parseBtn">解析呼号</button>
            </div>
            <div class="examples">
                <span>示例：</span>
                <span class="example" data-callsign="BA1AA">BA1AA</span>
                <span class="example" data-callsign="W1AW">W1AW</span>
                <span class="example" data-callsign="JA1ABC">JA1ABC</span>
                <span class="example" data-callsign="DL0HT">DL0HT</span>
                <span class="example" data-callsign="VK6NU">VK6NU</span>
            </div>
        </section>
        
        <section class="result-section" id="resultSection">
            <div class="result-header">
                <div class="callsign" id="resultCallsign">BA1AA</div>
                <div class="validity" id="validityIndicator">有效呼号</div>
            </div>
            <div class="result-content">
                <div class="info-card">
                    <h3>基本信息</h3>
                    <div class="info-item">
                        <div class="info-label">国家/地区:</div>
                        <div class="info-value" id="country">中国</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">行政区:</div>
                        <div class="info-value" id="region">北京市</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">呼号前缀:</div>
                        <div class="info-value" id="prefix">B</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">操作员等级:</div>
                        <div class="info-value" id="operatorClass">一级</div>
                    </div>
                </div>
                <div class="info-card">
                    <h3>详细信息</h3>
                    <div class="info-item">
                        <div class="info-label">ITU分区:</div>
                        <div class="info-value" id="ituZone">44</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">CQ分区:</div>
                        <div class="info-value" id="cqZone">23</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">经纬度:</div>
                        <div class="info-value" id="coordinates">39.9042° N, 116.4074° E</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">时区:</div>
                        <div class="info-value" id="timezone">UTC+8</div>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="history-section">
            <h2>查询历史</h2>
            <ul class="history-list" id="historyList">
                <!-- 历史记录将通过JavaScript动态添加 -->
            </ul>
        </section>
        
        <footer>
            <p>无线电呼号解析工具 &copy; 2023 | 本工具仅供参考，实际信息以官方数据为准</p>
        </footer>
        
        <div class="seal">无线电<br>解析</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const callsignInput = document.getElementById('callsignInput');
            const parseBtn = document.getElementById('parseBtn');
            const resultSection = document.getElementById('resultSection');
            const resultCallsign = document.getElementById('resultCallsign');
            const historyList = document.getElementById('historyList');
            
            // 示例呼号点击事件
            document.querySelectorAll('.example').forEach(example => {
                example.addEventListener('click', function() {
                    callsignInput.value = this.getAttribute('data-callsign');
                    parseCallsign();
                });
            });
            
            // 解析按钮点击事件
            parseBtn.addEventListener('click', parseCallsign);
            
            // 输入框回车事件
            callsignInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    parseCallsign();
                }
            });
            
            // 解析呼号函数
            function parseCallsign() {
                const callsign = callsignInput.value.trim().toUpperCase();
                
                if (!callsign) {
                    alert('请输入呼号');
                    return;
                }
                
                // 模拟解析结果
                const result = simulateParse(callsign);
                
                // 更新结果显示
                updateResultDisplay(result);
                
                // 添加到历史记录
                addToHistory(callsign, result.country);
                
                // 显示结果区域
                resultSection.style.display = 'block';
            }
            
            // 模拟解析函数（实际应用中应调用API）
            function simulateParse(callsign) {
                // 简单的呼号前缀解析
                const prefix = callsign.substring(0, 2);
                let country, region, operatorClass, ituZone, cqZone, coordinates, timezone;
                
                // 根据前缀判断国家/地区
                if (callsign.startsWith('B')) {
                    country = '中国';
                    region = getChineseRegion(callsign);
                    operatorClass = getChineseOperatorClass(callsign);
                    ituZone = '44';
                    cqZone = '23';
                    coordinates = '39.9042° N, 116.4074° E';
                    timezone = 'UTC+8';
                } else if (callsign.startsWith('W') || callsign.startsWith('K') || callsign.startsWith('N')) {
                    country = '美国';
                    region = getUSRegion(callsign);
                    operatorClass = 'Extra';
                    ituZone = '08';
                    cqZone = '05';
                    coordinates = '38.9072° N, 77.0369° W';
                    timezone = 'UTC-5 to -10';
                } else if (callsign.startsWith('JA') || callsign.startsWith('JR') || callsign.startsWith('7J')) {
                    country = '日本';
                    region = getJapaneseRegion(callsign);
                    operatorClass = '一级';
                    ituZone = '45';
                    cqZone = '25';
                    coordinates = '35.6762° N, 139.6503° E';
                    timezone = 'UTC+9';
                } else if (callsign.startsWith('DL')) {
                    country = '德国';
                    region = getGermanRegion(callsign);
                    operatorClass = 'A';
                    ituZone = '28';
                    cqZone = '14';
                    coordinates = '52.5200° N, 13.4050° E';
                    timezone = 'UTC+1';
                } else if (callsign.startsWith('VK')) {
                    country = '澳大利亚';
                    region = getAustralianRegion(callsign);
                    operatorClass = 'Advanced';
                    ituZone = '58';
                    cqZone = '29';
                    coordinates = '35.3075° S, 149.1244° E';
                    timezone = 'UTC+8 to +10.5';
                } else {
                    country = '未知';
                    region = '未知';
                    operatorClass = '未知';
                    ituZone = '未知';
                    cqZone = '未知';
                    coordinates = '未知';
                    timezone = '未知';
                }
                
                return {
                    callsign,
                    country,
                    region,
                    prefix: callsign.substring(0, 1),
                    operatorClass,
                    ituZone,
                    cqZone,
                    coordinates,
                    timezone
                };
            }
            
            // 中国地区解析
            function getChineseRegion(callsign) {
                const secondChar = callsign.charAt(1);
                switch(secondChar) {
                    case 'A': case 'B': case 'C': case 'D': case 'E': case 'F': case 'G':
                        return '北京市';
                    case 'H': case 'I': case 'J': case 'K': case 'L': case 'M': case 'N':
                        return '辽宁省';
                    case 'O': case 'P': case 'Q': case 'R': case 'S': case 'T': case 'U':
                        return '吉林省';
                    case 'V': case 'W': case 'X': case 'Y': case 'Z':
                        return '黑龙江省';
                    default:
                        return '未知地区';
                }
            }
            
            // 中国操作员等级
            function getChineseOperatorClass(callsign) {
                const thirdChar = callsign.charAt(2);
                if (thirdChar >= '0' && thirdChar <= '9') {
                    return '一级';
                } else {
                    return '二级/三级';
                }
            }
            
            // 美国地区解析（简化）
            function getUSRegion(callsign) {
                const numberIndex = callsign.search(/\d/);
                if (numberIndex !== -1) {
                    const district = callsign.charAt(numberIndex);
                    const districts = {
                        '0': '美国/加拿大特殊',
                        '1': '东北部',
                        '2': '中部',
                        '3': '东南部',
                        '4': '南部',
                        '5': '中西部',
                        '6': '西部',
                        '7': '太平洋',
                        '8': '阿拉斯加',
                        '9': '夏威夷'
                    };
                    return districts[district] || '未知地区';
                }
                return '未知地区';
            }
            
            // 日本地区解析（简化）
            function getJapaneseRegion(callsign) {
                const numberIndex = callsign.search(/\d/);
                if (numberIndex !== -1) {
                    const district = callsign.charAt(numberIndex);
                    const districts = {
                        '0': '东京',
                        '1': '关东',
                        '2': '东北',
                        '3': '关西',
                        '4': '中部',
                        '5': '中国',
                        '6': '四国',
                        '7': '九州',
                        '8': '北海道',
                        '9': '冲绳'
                    };
                    return districts[district] || '未知地区';
                }
                return '未知地区';
            }
            
            // 德国地区解析（简化）
            function getGermanRegion(callsign) {
                const thirdChar = callsign.charAt(2);
                if (thirdChar >= 'A' && thirdChar <= 'Z') {
                    return '德国各地区';
                }
                return '未知地区';
            }
            
            // 澳大利亚地区解析（简化）
            function getAustralianRegion(callsign) {
                const numberIndex = callsign.search(/\d/);
                if (numberIndex !== -1) {
                    const district = callsign.charAt(numberIndex);
                    const districts = {
                        '1': '新南威尔士',
                        '2': '维多利亚',
                        '3': '昆士兰',
                        '4': '南澳大利亚',
                        '5': '西澳大利亚',
                        '6': '塔斯马尼亚',
                        '7': '北部地区',
                        '8': '首都地区'
                    };
                    return districts[district] || '未知地区';
                }
                return '未知地区';
            }
            
            // 更新结果显示
            function updateResultDisplay(result) {
                resultCallsign.textContent = result.callsign;
                document.getElementById('country').textContent = result.country;
                document.getElementById('region').textContent = result.region;
                document.getElementById('prefix').textContent = result.prefix;
                document.getElementById('operatorClass').textContent = result.operatorClass;
                document.getElementById('ituZone').textContent = result.ituZone;
                document.getElementById('cqZone').textContent = result.cqZone;
                document.getElementById('coordinates').textContent = result.coordinates;
                document.getElementById('timezone').textContent = result.timezone;
            }
            
            // 添加到历史记录
            function addToHistory(callsign, country) {
                const historyItem = document.createElement('li');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <strong>${callsign}</strong> - ${country}
                    <span style="float: right; color: #777; font-size: 0.9rem;">${new Date().toLocaleTimeString()}</span>
                `;
                
                // 点击历史记录项可以重新查询
                historyItem.addEventListener('click', function() {
                    callsignInput.value = callsign;
                    parseCallsign();
                });
                
                // 添加到列表顶部
                historyList.insertBefore(historyItem, historyList.firstChild);
                
                // 限制历史记录数量
                if (historyList.children.length > 10) {
                    historyList.removeChild(historyList.lastChild);
                }
            }
        });
    </script>
</body>
</html>
